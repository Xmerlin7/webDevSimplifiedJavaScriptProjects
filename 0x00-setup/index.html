<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Link in New Tab</title>
</head>
<body>
    <p>Hello</p>
    <button>Baa</button>
    <a href="https://youtube.com/" id="youtubeLink">Youtube</a>

    <script>
        document.getElementById("youtubeLink").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default behavior
            window.open(this.href, "_blank"); // Open the link in a new tab
        });
    </script>
</body>
</html>
